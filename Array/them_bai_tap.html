<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        body {
            font-family: inherit;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <h1>Thêm sản phẩm</h1>
            <hr>
            <div class="form-group">
                <h6>Danh mục sản phẩm.</h6>
                <select class="form-select" aria-label="Disabled select example" disabled>Danh mục sản phẩm.
                    <option selected>Điện thoại di động</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <h6>Thông tin.</h6>
                <select class="form-select" aria-label="Disabled select example" disabled>Danh mục sản phẩm.
                    <option selected>Sản phẩm nổi bật</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <br>
                <input type="text" id="name-product" class="form-control" placeholder="Tên sản phẩm">
                <br>
                <input type="text" id="price" class="form-control" placeholder="Giá sản phẩm">
                <br>
                <input type="text" id="old-price" class="form-control" placeholder="Giá cũ">
            </div>
            <br>
            <h6>Thêm ảnh sản phẩm
                <b>*Bắt buộc</b>
            </h6>
            <input type="file" id="file-upload" required />
            <br>
            <br>
            <button type="button" class="btn btn-warning">Đồng ý thêm</button>
        </form>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
