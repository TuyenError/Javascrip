<!DOCTYPE html>
<html lang="en">

<head>
    <title>Store</title>

    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <div id="fb-root"></div>
</head>

<body>
    <div class="container-fluild mt-5 md-5 ">
        <div class="container">
            <div class="h3 mb5">Sản phẩm bán chạy</div>
            <div class="row" id="banchay"></div>
        </div>
    </div>
    <script>

        listLocal();
    </script>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-describedby="exampModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampModalLabel">Thêm sản phẩm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">$times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" class="from-row">
                        <!-- <div class="col-12">
                                <input class="form-control" type="text" id="id" placeholder="id">
                            </div> -->
                        <div class="col-12 mt-3">
                            <input class="form-control" type="text" id="name" placeholder="name">
                        </div> 
                        <div class="col-12 mt-3">
                            <input class="form-control" type="text" id="img" placeholder="img">
                        </div>
                        <div class="col-12 mt-3">
                            <input class="form-control" type="number" id="price" placeholder="giá">
                        </div>
                        <a class="btn btn-outline-danger mt-3" href="" onclick="addProduct()">Thêm</a>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>

        </div>

    </div>
    <div class="modal fade" id="updateProduct" tabindex="-1" role="dialog" aria-labelledby="exampModalLabel"
        aria-hidden="true"></div>
    <div class="modal fade" id="proDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLable" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-body">
                        <form class="from-row" id="proDetail"></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
